<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cookie|Permanent+Marker|Shadows+Into+Light|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pencil!</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <h3>Pencil!</h3>
      </div>
      <div class="links">
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Purchase</a>
      </div>
    </div>
    <div class="main">
      <div class="pencil">
        <img id="big-pencil" src="img/big-pencil.png" alt="pencil!">
        <h2 id="its-pencil">It's... Pencil!</h2>
      </div>
      <div class="what-is-pencil">
        <h3>What <em>IS,</em> Pencil!?</h3>
        <p>pencil is blah blah blah go fuck yourself</p>
      </div>
      <div class="gallery">
        <img src="img/ikea-pencils.jpg" alt="">
        <img src="img/pencil-arrows.jpg" alt="">
        <img src="img/pencil-chopsticks.jpg" alt="">
        <img src="img/pencil-crossbow.jpg" alt="">
        <img src="img/pencil-tips.webp" alt="">
        <img src="img/pencil-tools.jpg" alt="">
        <img src="img/pencil-triangles.png" alt="">
        <img src="img/pencils-graph-paper.jpg" alt="">
        <img src="img/red-pencil.jpg" alt="">
      </div>
      <div class="purchase">
        <form id="purchase-form" class="purchase-form">
          <h3>Purchase your own Pencil!</h3>
          <div class="labels">
            <label name="size">Size</label><br>
            <label name="hardness">Hardness</label><br>
            <label name="color">Color</label><br>
          </div>
          <div class="inputs">
            <input type="text" name="size"><br>
            <input type="text" name="hardness"><br>
            <input type="text" name="color"><br>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
